<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>White Board</title>
  </head>
  <body id="body">
    <header class="header">
      <div class="header-text-container">
        <h1 class="title">White Board</h1>
        <h3 class="author">By: Ulises Aviles</h3>
      </div>
      <div class="toggle-container">
        <div>
          <!-- Rounded switch -->
          <label class="switch">
            <input type="checkbox" id="toggle" />
            <span class="slider round"></span>
          </label>
        </div>
        <img src="darkMode-logo.png" class="darkMode-logo" />
      </div>
    </header>
    <div id="tools-container" class="tools-container">
      <div id="grabber" class="grabber"></div>
      <div class="section-container">
        <h4 class="section-title">Color</h4>
        <div class="subsection"></div>
      </div>
      <div class="separador"></div>
      <div class="section-container">
        <h4 class="section-title">Thickness</h4>
        <div class="subsection"></div>
      </div>
      <div class="separador"></div>
      <div class="section-container">
        <h4 class="section-title">Brush</h4>
        <div class="subsection"></div>
      </div>
    </div>
    <canvas id="white-board" class="white-board"></canvas>
    <script src="script.js"></script>
  </body>
</html>
